version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .amplify/**
      
# Configuración específica para videos
customHeaders:
  - pattern: '**/*.webm'
    headers:
      - key: 'Content-Type'
        value: 'video/webm'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
      - key: 'Accept-Ranges'
        value: 'bytes'
        
  - pattern: '**/*.mp4'
    headers:
      - key: 'Content-Type'
        value: 'video/mp4'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
      - key: 'Accept-Ranges'
        value: 'bytes'